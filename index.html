<!DOCTYPE html>
<html lang="zh-CN">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Indie Nav - 共创社区</title>
<!-- 引入 LeanCloud SDK (使用稳定CDN) -->
<script src="https://cdn.jsdelivr.net/npm/leancloud-storage@4.15.0/dist/av-min.js"></script>
<style>
    :root {
        /* 极光色板 - 优化透明度减少卡顿 */
        --bg-deep: #050714;
        --text-primary: #ffffff;
        --text-secondary: rgba(255, 255, 255, 0.65);
        --glass-surface: rgba(30, 30, 35, 0.3); /* 降低透明度，提升性能 */
        --glass-border: rgba(255, 255, 255, 0.1);
        --accent-color: #00d2ff;
        --radius-l: 16px;
        --font-stack: -apple-system, BlinkMacSystemFont, "PingFang SC", "Microsoft YaHei", sans-serif;
    }

    * { margin: 0; padding: 0; box-sizing: border-box; outline: none; -webkit-tap-highlight-color: transparent; user-select: none; }
    
    body {
        background-color: var(--bg-deep);
        font-family: var(--font-stack);
        height: 100vh;
        overflow: hidden;
        position: relative;
        color: var(--text-primary);
    }

    /* --- 1. 静态化极光背景 (解决卡顿) --- */
    .aurora-layer { position: fixed; top: 0; left: 0; width: 100%; height: 100%; z-index: 0; background: #020205; }
    /* 使用 opacity 动画代替 transform 动画，性能更好 */
    .orb { position: absolute; border-radius: 50%; filter: blur(80px); opacity: 0.4; mix-blend-mode: screen; }
    .orb-1 { width: 60vw; height: 60vw; background: radial-gradient(circle, #00ff9d 0%, transparent 60%); top: -20%; left: -20%; animation: breathe 10s infinite alternate; }
    .orb-2 { width: 50vw; height: 50vw; background: radial-gradient(circle, #bd00ff 0%, transparent 60%); bottom: -20%; right: -20%; animation: breathe 12s infinite alternate-reverse; }
    .orb-3 { width: 40vw; height: 40vw; background: radial-gradient(circle, #00b8ff 0%, transparent 60%); top: 30%; right: 20%; opacity: 0.2; }
    
    @keyframes breathe { 0% { opacity: 0.3; } 100% { opacity: 0.5; } }

    /* --- 2. 门禁系统 --- */
    .auth-overlay {
        position: fixed; top: 0; left: 0; width: 100%; height: 100%; z-index: 9999;
        background: rgba(5, 7, 20, 0.98);
        display: flex; flex-direction: column; align-items: center; justify-content: center;
        transition: opacity 0.5s ease;
    }
    .auth-box {
        background: rgba(255,255,255,0.05); border: 1px solid rgba(255,255,255,0.1);
        padding: 40px; border-radius: 24px; text-align: center; width: 320px;
    }
    .auth-input {
        width: 100%; padding: 14px; border-radius: 12px; border: 1px solid rgba(255,255,255,0.2);
        background: rgba(0,0,0,0.4); color: #fff; font-size: 16px; text-align: center; margin: 20px 0;
    }
    .auth-btn {
        width: 100%; padding: 14px; border-radius: 12px; border: none;
        background: var(--accent-color); color: #000; font-weight: 800; cursor: pointer;
    }

    /* --- 3. 主界面 --- */
    .os-window { display: none; position: relative; z-index: 10; width: 100%; height: 100%; padding: 16px; gap: 16px; max-width: 1920px; margin: 0 auto; }
    
    .sidebar {
        width: 220px; background: rgba(20, 20, 25, 0.6);
        border: 1px solid var(--glass-border); border-radius: var(--radius-l);
        display: flex; flex-direction: column; padding: 20px 10px; flex-shrink: 0;
    }
    .logo {
        font-size: 18px; font-weight: 800; margin-bottom: 20px; padding-left: 12px;
        background: linear-gradient(to right, #fff, #00d2ff); -webkit-background-clip: text; -webkit-text-fill-color: transparent;
    }
    .nav-group-label { font-size: 12px; font-weight: 600; color: var(--text-secondary); margin: 16px 0 6px 14px; }
    .nav-item {
        padding: 10px 14px; margin-bottom: 2px; border-radius: 8px; font-size: 14px; color: rgba(255,255,255,0.8); cursor: pointer; transition: 0.1s;
    }
    .nav-item:hover { background: rgba(255,255,255,0.1); color: #fff; }
    .nav-item.active { background: rgba(0, 210, 255, 0.15); color: #fff; font-weight: 600; border-left: 3px solid var(--accent-color); }
    .nav-item[data-cat="shein"] { color: #ffe066; }

    .main-view {
        flex: 1; background: rgba(0, 0, 0, 0.3);
        border: 1px solid var(--glass-border); border-radius: var(--radius-l);
        display: flex; flex-direction: column; overflow: hidden; position: relative;
    }
    .toolbar {
        padding: 14px 24px; display: flex; justify-content: space-between; align-items: center; border-bottom: 1px solid rgba(255,255,255,0.06);
    }
    .search-input {
        width: 280px; padding: 8px 14px; border-radius: 8px; border: 1px solid rgba(255,255,255,0.1); background: rgba(255,255,255,0.05); font-size: 14px; color: #fff;
    }
    .search-input:focus { background: rgba(0,0,0,0.4); border-color: var(--accent-color); }
    
    .scroll-content { flex: 1; overflow-y: auto; padding: 0 24px 40px 24px; }
    .scroll-content::-webkit-scrollbar { width: 6px; }
    .scroll-content::-webkit-scrollbar-thumb { background: rgba(255,255,255,0.15); border-radius: 4px; }

    .grid { display: grid; grid-template-columns: repeat(auto-fill, minmax(240px, 1fr)); gap: 14px; }

    .card {
        background: var(--glass-surface); border: 1px solid var(--glass-border); border-radius: 12px; height: 110px; padding: 14px;
        display: flex; flex-direction: column; justify-content: space-between; text-decoration: none; position: relative;
        transition: transform 0.1s;
    }
    .card:hover { transform: translateY(-2px); background: rgba(255, 255, 255, 0.1); border-color: rgba(255, 255, 255, 0.3); }
    .card.shein-card { border-color: rgba(255,215,0,0.2); }
    .card.shein-card .site-title { color: #ffe066; }

    .site-title { font-size: 15px; font-weight: 600; color: #fff; margin-bottom: 4px; white-space: nowrap; overflow: hidden; text-overflow: ellipsis; }
    .site-url { font-size: 11px; color: rgba(255,255,255,0.4); font-family: monospace; }
    
    .card-footer { display: flex; justify-content: space-between; align-items: center; }
    
    .tags-row { display: flex; gap: 4px; flex-wrap: wrap; flex: 1; overflow: hidden; height: 20px; }
    .tag { font-size: 10px; padding: 2px 6px; border-radius: 4px; background: rgba(0,0,0,0.3); color: #aaa; white-space: nowrap; }
    .tag.custom { color: var(--accent-color); background: rgba(0, 210, 255, 0.1); }
    
    /* 加号按钮 */
    .add-tag-btn { 
        width: 20px; height: 20px; border-radius: 4px; background: rgba(255,255,255,0.1); color: #fff; border: none; 
        cursor: pointer; display: flex; align-items: center; justify-content: center; font-size: 14px; margin-left: 5px;
    }
    .add-tag-btn:hover { background: var(--accent-color); color: #000; }

    .stars { color: #ffd700; font-size: 11px; letter-spacing: 1px; }

    /* 悬浮按钮 */
    .fab-add {
        position: absolute; bottom: 30px; right: 30px;
        width: 50px; height: 50px; border-radius: 50%;
        background: var(--accent-color); color: #000; font-size: 30px;
        display: flex; align-items: center; justify-content: center;
        box-shadow: 0 0 20px rgba(0, 210, 255, 0.4); cursor: pointer; z-index: 50;
    }
    .fab-add:hover { transform: scale(1.1); background: #fff; }

    /* 弹窗 */
    .modal-overlay { position: fixed; top:0; left:0; width:100%; height:100%; background:rgba(0,0,0,0.8); z-index:200; display:none; align-items:center; justify-content:center; }
    .modal { background: #1a1a20; padding: 24px; border-radius: 16px; width: 380px; border: 1px solid rgba(255,255,255,0.2); }
    .modal input, .modal select { width: 100%; padding: 12px; background: rgba(255,255,255,0.05); border: 1px solid rgba(255,255,255,0.1); color: #fff; border-radius: 8px; margin-bottom: 12px; }
    .modal-btn { width: 100%; padding: 12px; background: var(--accent-color); border: none; border-radius: 8px; font-weight: bold; cursor: pointer; margin-top: 10px; }

    /* 右键菜单 */
    .ctx-menu { position: fixed; background: #222; border: 1px solid #444; border-radius: 8px; padding: 5px; display: none; z-index: 100; box-shadow: 0 5px 15px rgba(0,0,0,0.5); width: 140px; }
    .ctx-item { padding: 8px; font-size: 13px; color: #ddd; cursor: pointer; border-radius: 4px; }
    .ctx-item:hover { background: #333; color: #fff; }
    .ctx-divider { height: 1px; background: #444; margin: 4px 0; }
    .star-row { display: flex; justify-content: center; gap: 5px; padding: 5px; }
    .star-btn { font-size: 18px; color: #555; cursor: pointer; }
    .star-btn:hover, .star-btn.active { color: #ffd700; }

    @media (max-width: 900px) {
        .os-window { flex-direction: column; padding: 0; }
        .sidebar { width: 100%; height: auto; flex-direction: row; overflow-x: auto; padding: 12px; background: #000; }
        .nav-item { flex-shrink: 0; white-space: nowrap; margin-right: 5px; }
        .logo, .nav-group-label { display: none; }
        .grid { grid-template-columns: 1fr; }
    }
</style>
</head>
<body>

    <!-- 1. 门禁 -->
    <div class="auth-overlay" id="authScreen">
        <div class="auth-box">
            <h2 style="color:#fff; margin-bottom:10px;">Indie Nav</h2>
            <p style="color:#aaa; font-size:13px; margin-bottom:20px;">共创社区 · 内部访问</p>
            <input type="password" class="auth-input" id="accessKey" placeholder="输入访问密钥">
            <button class="auth-btn" onclick="tryLogin()">进入</button>
        </div>
    </div>

    <!-- 2. 背景 -->
    <div class="aurora-layer">
        <div class="orb orb-1"></div>
        <div class="orb orb-2"></div>
        <div class="orb orb-3"></div>
    </div>

    <!-- 3. 主界面 -->
    <div class="os-window" id="mainWindow">
        <nav class="sidebar">
            <div class="logo">Indie Nav Cloud</div>
            
            <div class="nav-group-label">库</div>
            <div class="nav-item active" onclick="render('all', this)">全部网站</div>
            <div class="nav-item" onclick="render('custom', this)">网友共创</div>

            <div class="nav-group-label">SHEIN</div>
            <div class="nav-item" onclick="render('shein', this)" data-cat="shein">SHEIN 全球站</div>

            <div class="nav-group-label">风格</div>
            <div class="nav-item" onclick="render('young', this)">年轻 / 辣妹</div>
            <div class="nav-item" onclick="render('elegant', this)">轻熟 / 通勤</div>
            <div class="nav-item" onclick="render('sport', this)">运动 / 潮牌</div>
            <div class="nav-item" onclick="render('french', this)">法式 / 极简</div>
            <div class="nav-item" onclick="render('gown', this)">礼服 / 派对</div>
            <div class="nav-item" onclick="render('denim', this)">牛仔 / 复古</div>
            <div class="nav-item" onclick="render('linen', this)">棉麻 / 文青</div>

            <div class="nav-group-label">市场</div>
            <div class="nav-item" onclick="render('curve', this)">大码 / 曲线</div>
            <div class="nav-item" onclick="render('fast', this)">全球快时尚</div>
            <div class="nav-item" onclick="render('euro', this)">欧洲 / 小众</div>
        </nav>

        <main class="main-view">
            <div class="toolbar">
                <input type="text" class="search-input" placeholder="搜索..." oninput="handleSearch(this.value)">
                <div style="font-size:12px; color:rgba(255,255,255,0.4);" id="syncStatus">离线</div>
            </div>
            <div class="scroll-content">
                <div class="grid" id="grid"></div>
            </div>
            <div class="fab-add" onclick="openAddModal()">+</div>
        </main>
    </div>

    <!-- 添加弹窗 -->
    <div class="modal-overlay" id="addModal">
        <div class="modal">
            <h3 style="color:#fff; margin-bottom:15px;">添加新网站</h3>
            <input id="newUrl" placeholder="网址 (https://...)" onblur="autoFillName()">
            <input id="newName" placeholder="网站名称">
            <input id="newTags" placeholder="标签 (逗号分隔)">
            <select id="newCat">
                <option value="young">年轻 / 辣妹</option>
                <option value="elegant">轻熟 / 通勤</option>
                <option value="sport">运动 / 潮牌</option>
                <option value="french">法式 / 极简</option>
                <option value="gown">礼服 / 派对</option>
                <option value="denim">牛仔 / 复古</option>
                <option value="linen">棉麻 / 文青</option>
                <option value="curve">大码 / 曲线</option>
                <option value="fast">全球快时尚</option>
                <option value="euro">欧洲 / 小众</option>
                <option value="shein">SHEIN</option>
                <option value="custom">其他 / 自定义</option>
            </select>
            <button class="modal-btn" onclick="submitNewSite()">保存并同步</button>
            <button class="modal-btn" style="background:rgba(255,255,255,0.1); color:#fff; margin-top:8px;" onclick="document.getElementById('addModal').style.display='none'">取消</button>
        </div>
    </div>

    <!-- 右键菜单 (已移除删除功能) -->
    <div id="ctxMenu" class="ctx-menu">
        <div id="starInput" class="star-row"></div>
        <div class="ctx-divider"></div>
        <div class="ctx-item" onclick="renameSite()">✏️ 重命名</div>
    </div>

<script>
    const ACCESS_PASSWORD = "666"; 
    const LC_APP_ID = "MTbnlF1EcKYgifi6nWsjLK3v-MdYXbMMI";
    const LC_APP_KEY = "iPMUnJbKplRokq3h4SUPdpMT"; 
    const LC_SERVER_URL = "https://mtbnlf1e.api.lncldglobal.com";

    let DB_ID = ""; 
    let localData = { sites: [] }; 
    let currentFilter = 'all';
    let targetUrl = null; 

    function tryLogin() {
        const pwd = document.getElementById('accessKey').value;
        if(pwd === ACCESS_PASSWORD) {
            document.getElementById('authScreen').style.opacity = '0';
            setTimeout(() => {
                document.getElementById('authScreen').style.display = 'none';
                document.getElementById('mainWindow').style.display = 'flex';
                initCloud();
            }, 500);
        } else {
            alert("密码错误");
        }
    }

    function initCloud() {
        AV.init({ appId: LC_APP_ID, appKey: LC_APP_KEY, serverURL: LC_SERVER_URL });
        fetchData();
    }

    async function fetchData() {
        const status = document.getElementById('syncStatus');
        status.innerText = "连接中...";
        try {
            const query = new AV.Query('GlobalData');
            const result = await query.first();
            if (result) {
                DB_ID = result.id;
                const cloudSites = result.get('sites');
                if(cloudSites && cloudSites.length > 0) {
                    localData.sites = cloudSites;
                    status.innerText = "在线";
                } else {
                    localData.sites = initialSites;
                    pushData();
                }
            } else {
                const GlobalData = AV.Object.extend('GlobalData');
                const newData = new GlobalData();
                newData.set('sites', initialSites);
                const saved = await newData.save();
                DB_ID = saved.id;
                localData.sites = initialSites;
                status.innerText = "在线";
            }
            render(currentFilter);
        } catch (error) {
            console.error(error);
            status.innerText = "离线";
            localData.sites = initialSites;
            render(currentFilter);
        }
    }

    async function pushData() {
        if (!DB_ID) return;
        const todo = AV.Object.createWithoutData('GlobalData', DB_ID);
        todo.set('sites', localData.sites);
        await todo.save();
    }

    // --- 核心渲染 (排序逻辑修改) ---
    function render(filter, el) {
        currentFilter = filter;
        if(el) {
            document.querySelectorAll('.nav-item').forEach(i=>i.classList.remove('active'));
            el.classList.add('active');
        }

        const grid = document.getElementById('grid');
        grid.innerHTML = '';
        
        let list = [...localData.sites]; // 复制一份，避免污染原数据
        
        // 1. 筛选
        if (filter !== 'all') {
            if (filter === 'custom') {
                const initialUrls = new Set(initialSites.map(s => s.u));
                list = list.filter(s => s.c === 'custom' || !initialUrls.has(s.u));
            } else {
                list = list.filter(s => s.c === filter);
            }
        }

        const search = document.querySelector('.search-input').value.toLowerCase();
        if(search) {
            list = list.filter(s => s.n.toLowerCase().includes(search) || (s.t && s.t.join('').toLowerCase().includes(search)));
        }

        // 2. 排序逻辑 (核心修改)
        // 规则：默认按添加时间倒序 (最新在前)，但是 1星和2星 强制沉底
        list.reverse(); // 先把最新的放前面
        
        list.sort((a, b) => {
            const rA = a.rating || 5; // 没打分的默认为5星(好)，不沉底
            const rB = b.rating || 5;
            
            // 如果 A 是差评(<=2)，B 是好评(>2)，A 排在 B 后面 (返回1)
            if (rA <= 2 && rB > 2) return 1;
            // 如果 A 是好评，B 是差评，A 排在 B 前面 (返回-1)
            if (rA > 2 && rB <= 2) return -1;
            // 其他情况保持原顺序 (即最新的在前)
            return 0; 
        });

        // 3. 渲染
        list.forEach(item => {
            const card = document.createElement('a');
            card.className = item.c === 'shein' ? 'card shein-card' : 'card';
            card.href = item.u;
            card.target = "_blank";
            
            // 修复：这里统一使用 item.t，防止 tags 混用
            const tags = item.t ? item.t.map(tag => `<span class="tag">${tag}</span>`).join('') : '';
            const domain = item.u.replace('https://','').replace('www.','').split('/')[0];
            
            let stars = '';
            if(item.rating) {
                for(let k=0; k<item.rating; k++) stars += '★';
            }

            card.innerHTML = `
                <div>
                    <div class="site-title">${item.n}</div>
                    <div class="stars">${stars}</div>
                    <div class="site-url">${domain}</div>
                </div>
                <div class="card-footer">
                    <div class="tags-row">${tags}</div>
                    <button class="add-tag-btn" onclick="addTag('${item.u}', event)">+</button>
                </div>
            `;
            
            card.oncontextmenu = (e) => {
                e.preventDefault();
                targetUrl = item.u;
                const menu = document.getElementById('ctxMenu');
                
                const starDiv = document.getElementById('starInput');
                starDiv.innerHTML = '';
                for(let i=1; i<=5; i++) {
                    const sp = document.createElement('span');
                    sp.className = 'star-btn ' + (item.rating && i<=item.rating ? 'active':'');
                    sp.innerText = '★';
                    sp.onclick = () => { rateSite(i); };
                    starDiv.appendChild(sp);
                }

                let x = e.clientX, y = e.clientY;
                if(x+150 > window.innerWidth) x -= 150;
                if(y+150 > window.innerHeight) y -= 150;
                menu.style.left = x + 'px';
                menu.style.top = y + 'px';
                menu.style.display = 'block';
            };

            grid.appendChild(card);
        });
    }

    function openAddModal() { document.getElementById('addModal').style.display = 'flex'; }
    
    function autoFillName() {
        const u = document.getElementById('newUrl').value;
        if(u && !document.getElementById('newName').value) {
            try { 
                const d = new URL(u.startsWith('http')?u:'https://'+u).hostname;
                document.getElementById('newName').value = d.replace('www.','').split('.')[0];
            } catch(e){}
        }
    }

    function submitNewSite() {
        let u = document.getElementById('newUrl').value;
        const n = document.getElementById('newName').value;
        const tStr = document.getElementById('newTags').value;
        const c = document.getElementById('newCat').value;

        if(!u || !n) return alert("请输入名称和网址");
        if(!u.startsWith('http')) u = 'https://' + u;

        const newSite = {
            n: n, u: u, c: c,
            t: tStr ? tStr.split(/,|，/) : ['网友推荐']
        };

        localData.sites.push(newSite);
        pushData();
        document.getElementById('addModal').style.display = 'none';
        document.getElementById('newUrl').value = '';
        document.getElementById('newName').value = '';
        document.getElementById('newTags').value = '';
        alert("添加成功！");
        render('custom'); 
    }

    function renameSite() {
        const newName = prompt("输入新名称:");
        if(newName) {
            const site = localData.sites.find(s => s.u === targetUrl);
            if(site) {
                site.n = newName;
                pushData();
                render(currentFilter);
            }
            document.getElementById('ctxMenu').style.display = 'none';
        }
    }
    
    function rateSite(score) {
        const site = localData.sites.find(s => s.u === targetUrl);
        if(site) {
            site.rating = score;
            pushData();
            render(currentFilter); // 重新渲染，低分网站会自动沉底
        }
    }

    // 修复添加标签的逻辑
    function addTag(u, e) {
        e.preventDefault(); e.stopPropagation();
        const t = prompt("输入新标签:");
        if(t) { 
            const site = localData.sites.find(s => s.u === u);
            if(site) {
                if(!site.t) site.t = []; // 确保数组存在
                site.t.push(t);
                pushData();
                render(currentFilter);
            }
        }
    }

    function handleSearch(val) { render(currentFilter); }

    document.addEventListener('click', e => {
        if(!e.target.closest('.card') && !e.target.closest('.ctx-menu')) {
            document.getElementById('ctxMenu').style.display = 'none';
        }
    });

    // 初始数据
    const initialSites = [
        {n:"SHEIN 美国", u:"https://us.shein.com", t:["北美","总部"], c:"shein"},
        {n:"SHEIN 加拿大", u:"https://ca.shein.com", t:["北美","加元"], c:"shein"},
        {n:"SHEIN 墨西哥", u:"https://www.shein.com.mx", t:["拉美","西语"], c:"shein"},
        {n:"SHEIN 巴西", u:"https://br.shein.com", t:["南美","葡语"], c:"shein"},
