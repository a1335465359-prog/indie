    <style>
        /* Custom Scrollbar */
        ::-webkit-scrollbar {
            width: 6px;
        }
        ::-webkit-scrollbar-track {
            background: transparent;
        }
        ::-webkit-scrollbar-thumb {
            background: rgba(255, 255, 255, 0.1);
            border-radius: 4px;
        }
        ::-webkit-scrollbar-thumb:hover {
            background: rgba(255, 255, 255, 0.2);
        }
        
        /* Animations */
        @keyframes move1 { 0% { transform: translate(0, 0); } 100% { transform: translate(20px, 20px); } }
        @keyframes move2 { 0% { transform: translate(0, 0); } 100% { transform: translate(-20px, -20px); } }
        @keyframes move3 { 0% { transform: translate(0, 0); } 100% { transform: translate(-15px, 15px); } }
        
        .animate-orb1 { animation: move1 20s infinite alternate ease-in-out; }
        .animate-orb2 { animation: move2 25s infinite alternate ease-in-out; }
        .animate-orb3 { animation: move3 30s infinite alternate ease-in-out; }
    </style>
